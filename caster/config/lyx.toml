# Once you have finished making changes, use the "rebuild caster"
# command to enact them.
"pronunciation" = "LyX maths"
"greek_prefix" = "greek"
"symbol1_prefix" = ""
"symbol2_prefix" = "symbol"
"text_prefix" = "text"
"number_prefix" = ""
"accent_prefix" = "accent"
"matrix_style" = "matrix"
"max_matrix_size" = 10

[misc_lyx_keys]
"math mode" = "c-m"
"check" = "escape:10, end, enter, c-m"
"fraction" = "a-m, f"
"over" = "s-left, a-m, f, down"
"(super [script] | to the power)" = "caret"
"sub [script]" = "underscore"
"squared" = "caret, 2, right"
"cubed" = "caret, 3, right"
"inverse" = "caret, minus, 1, right"
"(prekris | parens | brackets)" = "a-m, lparen"
"(brax | square brackets)" = "a-m, lbracket"
"curly [brackets]" = "a-m, lbrace"
"absolute" = "a-m, bar"
"add matrix row" = "a-m, w, i"
"(delete | remove) matrix row" = "a-m, w, d"
"add matrix column" = "a-m, c, i"
"(delete | remove) matrix column" = "a-m, c, d"


# Alternates between executing as text and executing as keys
[misc_lyx_commands]
# "summation" = ["\\underset \\overset \\sum ", "down"]
"blank summation" = "\\sum "
"summation" = ["\\stackrelthree ", "down", "\\sum ", "down"]
"(summation | sum) to N" = ["\\stackrelthree ", "n, down", "\\sum ", "down"]
# "product" = ["\\underset \\overset \\prod ", "down"]
"blank product" = "\\prod "
"product" = ["\\stackrelthree ", "down", "\\prod ", "down"]
# "product to N" = ["\\underset \\overset \\prod ", "up, n, down:2"]
"product to N" = ["\\stackrelthree ", "n, down", "\\prod ", "down"]
"limit" = ["\\underset \\lim ", "down"]
"blank limit" = "\\lim "
"label above" = "\\overset "
"label below" = "\\underset "
"prime" = ["^\\prime ", "right"]
"degrees" = ["^\\circ ", "right"]
"exponential" = ["\\exp ", "a-m, lparen"]
"expectation" = ["E", "a-m, lparen"]
"variance" = ["Var", "a-m, lparen"]
#
"real numbers" = ["\\mathbb R", "right"]
"complex numbers" = ["\\mathbb C", "right"]
"integer numbers" = ["\\mathbb Z", "right"]
